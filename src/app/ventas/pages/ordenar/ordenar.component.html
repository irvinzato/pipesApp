<div class="text-layout mb-3">
    <h1>Pipes Personalizados</h1>
    <p>Pipes {{'pRoPios en aplicacion'|mayusculas:enMayusculas}} </p>

    <button pButton label="Cambiar texto" 
            class="p-button-success p-button-sm" 
            icon="pi pi-heart" iconPos="right" (click)="cambiar()"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
            
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort"
                label="Por nombre" class="mr-2">
        </button>
        <button pButton icon="pi pi-sort"
                label="Valores" class="mr-2 p-button-help">
        </button>
        <button pButton icon="pi pi-sort"
                label="Por color" class="mr-2 p-button-warning">
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="[]" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
